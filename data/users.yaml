consumers:
- name: The Envoy proxy
  description: Customers can use SPIFFE IDs to establish [mTLS](https://en.wikipedia.org/wiki/Multiplexed_Transport_Layer_Security) connections between Envoy proxies
  link: https://blog.envoyproxy.io/securing-the-service-mesh-with-spire-0-3-abb45cd79810
  logo: envoy.svg
- name: Pinterest Knox
  description: Customers can authenticate to Knox with SPIFFE IDs
  link: https://medium.com/@Pinterest_Engineering/secret-management-in-multi-tenant-environments-debc9236a744
  logo: pinterest.png
- name: The Ghostunnel proxy
  description: Customers can use SPIFFE IDs to establish [mTLS](https://en.wikipedia.org/wiki/Multiplexed_Transport_Layer_Security) connections between Ghostunnel proxies with built-in support for obtaining X.509 SPIFFE identities via the [SPIFFE Workload API](/spiffe/#spiffe-workload-api)
  link: https://github.com/square/ghostunnel
  logo: square.jpg
