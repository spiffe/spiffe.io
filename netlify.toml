[build]
publish = "public"
command = "pipenv install --dev --deploy && make production-build"

[build.environment]
HUGO_VERSION = "0.68.3"
NODE_VERSION = "18"
HIDE_RELEASES = "true"
PIPENV_VENV_IN_PROJECT = "1"

[context.deploy-preview]
command = "pipenv install --dev --deploy && make preview-build"

[context.branch-deploy]
command = "pipenv install --dev --deploy && make preview-build"