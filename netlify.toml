[build]
publish = "public"
command = "mv Pipfile Pipfile.bak && pip install pipenv && pipenv requirements > requirements.txt && pipenv requirements --dev-only >> requirements.txt && pip install -r requirements.txt && mv Pipfile.bak Pipfile && make production-build"

[build.environment]
HUGO_VERSION = "0.68.3"
PYTHON_VERSION = "3.9"
NODE_VERSION = "18"

[context.deploy-preview]
command = "mv Pipfile Pipfile.bak && pip install pipenv && pipenv requirements > requirements.txt && pipenv requirements --dev-only >> requirements.txt && pip install -r requirements.txt && mv Pipfile.bak Pipfile && make preview-build"

[context.branch-deploy]
command = "mv Pipfile Pipfile.bak && pip install pipenv && pipenv requirements > requirements.txt && pipenv requirements --dev-only >> requirements.txt && pip install -r requirements.txt && mv Pipfile.bak Pipfile && make preview-build"