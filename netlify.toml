[build]
publish = "public"
command = "python -m venv .venv && source .venv/bin/activate && pip install --upgrade pip pipenv && pipenv install --dev && make production-build"

[build.environment]
HUGO_VERSION = "0.68.3"
PYTHON_VERSION = "3.9"
NODE_VERSION = "18"
PIPENV_VENV_IN_PROJECT = "1"

[context.deploy-preview]
command = "python -m venv .venv && source .venv/bin/activate && pip install --upgrade pip pipenv && pipenv install --dev && make preview-build"

[context.branch-deploy]
command = "python -m venv .venv && source .venv/bin/activate && pip install --upgrade pip pipenv && pipenv install --dev && make preview-build"
