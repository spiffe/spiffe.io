{{- $kind       := .Get 0 -}}
{{- $allDocs    := where site.RegularPages "Section" "docs" -}}
{{- $spireTocs  := where $allDocs ".Params.kind" "eq" $kind -}}
{{- $currentUrl := .Page.URL }}

<ul>
{{ range $spireTocs }}
    <li class="{{- if eq .URL $currentUrl }}is-active{{- end }}">
        <a href="{{ .URL }}">{{ .Title }}</a>
        <p>{{ .Description }}</p>
    </li>
{{ end }}
</ul>
