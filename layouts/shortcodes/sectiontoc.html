{{- $kind       := .Get 0 -}}
{{- $currentUrl := .Page.URL }}
<ul>
{{ range site.Pages }}
    {{ if and (eq .Params.kind $kind) (or (eq .IsNode false) (eq .Params.toc true))  }}
    <li class="{{- if eq .URL $currentUrl }}is-active{{- end }}">
        <a href="{{ .URL }}">{{ .Title }}</a>
        <p>{{ .Description }}</p>
    </li>
    {{ end }}
{{ end }}
</ul>
